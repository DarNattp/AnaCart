<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="searchTitle" />
  
      </div>
    </div>
    <div class="col-md-12">
      <h4>User List</h4>
  
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">City</th>
            <th scope="col">Zip</th>

            <th scope="col" style="min-width: 150px;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books;">
            <td>{{book.name}}</td>
            <td>{{book.username}}</td>
            <td>{{book.city}}</td>
            <td>{{book.zip}}</td>
            <td>
              <button type="button" class="btn btn-success" routerLink="/setting/{{book.id}}">Edit</button>
              <button type="button" class="btn btn-success" (click)="deleteBook(book.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
